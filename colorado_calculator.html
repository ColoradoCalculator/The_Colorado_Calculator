<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorado Calculator</title>
    <link rel="stylesheet" href="colorado_calculator.css">
</head>
<body>
<textarea name="first_and_result" id="first_and_result" cols="10" rows="1" readonly></textarea>
<textarea name="operator" id="operator" cols="5" rows="1" readonly></textarea>
<textarea name="second_number" id="second_number" cols="10" rows="1" readonly></textarea>
<button class="numbers buttons" id="one_btn">1</button>
<button class="numbers buttons" id="two_btn">2</button>
<button class="numbers buttons" id="three_btn">3</button>
<button class="operators buttons">+</button>
<button class="numbers buttons" id="four_btn">4</button>
<button class="numbers buttons" id="five_btn">5</button>
<button class="numbers buttons" id="six_btn">6</button>
<button class="operators buttons">-</button>
<button class="numbers buttons" id="seven_btn">7</button>
<button class="numbers buttons" id="eight_btn">8</button>
<button class="numbers buttons" id="nine_btn">9</button>
<button class="operators buttons">*</button>
<button id="clear">C</button>
<button class="numbers buttons" id="zero_btn">0</button>
<button id="equals">=</button>
<button class="operators buttons">/</button>
<button class="numbers buttons">.</button>
    <script src="colorado_calculator.js"></script>
</body>
</html>
